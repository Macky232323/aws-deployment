name: Deploy Website to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to EC2 Instances
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IPS }} >> ~/.ssh/known_hosts

      - name: Deploy to each server
        run: |
          for ip in ${{ secrets.EC2_PUBLIC_IPS }}; do
            echo ">>> Deploying to instance $ip..."

            scp -i ~/.ssh/id_rsa index.html ubuntu@$ip:/home/ubuntu/

            # 2. FÃ¼hre per SSH einen Befehl auf dem Server aus:
            ssh -i ~/.ssh/id_rsa ubuntu@$ip "sudo mv /home/ubuntu/index.html /var/www/html/index.html"

            echo ">>> Deployment to $ip successful!"
          done